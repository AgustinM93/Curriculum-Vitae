<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curriculum Vitae Rodrigo Agustín Miguel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        img { max-width: 100%; height: auto;}
        </style>
    </head>
<body>
    <script src="logica.js"></script>

    <div id="welcomeText">
        <h1>Bienvenido a mi Curriculum Vitae</h1>
        <h1>Welcome to my Curriculum Vitae</h1>
    </div>

    <div class="languageModal">
        <div class="modal-content">
            <h2>Elige tu idioma / Choose your language</h2>
            <button class="modal-button" onclick="chooseLanguage('es')">Español</button>
            <button class="modal-button" onclick="chooseLanguage('en')">English</button>
        </div>
    </div>

    <script>
        function chooseLanguage(language) {
            if (language === 'es') {
                window.location.href = "curriculum-es.html"; // Redirige a la versión en español
            } else if (language === 'en') {
                window.location.href = "curriculum-en.html"; // Redirige a la versión en inglés
            }
        }
    </script>
</body>
</html>
